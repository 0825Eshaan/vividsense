<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VividSense</title>
    <style>
            body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        height: 100vh;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: #000; 
        animation: fadeIn 1s ease-in-out;
        background-size: 2700px; 
        background-position: center; 
        animation: backgroundTransition 30s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes backgroundTransition {
            0% { background-image: url('images/scenic.jpg'); }
            25% { background-image: url('images/skyline.jpg'); }
            50% { background-image: url('images/glasses.jpg'); }
            75% { background-image: url('images/circuits.jpg'); }
            100% { background-image: url('images/scenic.jpg'); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            transition: transform 0.5s ease-in-out;
            display: inline-block;
        }

        .content p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .menu-icon:hover {
            transform: rotate(90deg);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: black;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 60px;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar a {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #444;
        }

        #title {
            font-size: 6rem;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            transition: opacity 0.3s ease;
            display: inline-block;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            position: absolute;
            bottom: 0;
            animation: footerFade 2s ease-in-out;
        }

        @keyframes footerFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #2e81f6;
        }

        .link-image {
            width: auto;
            height: 115px;
            margin: 0 15px;
            transition: transform 0.3s ease-in-out;
            padding-bottom: 25px;
        }

        .link-image {
        width: auto;
        height: 115px;
        margin: 0 15px;
        transition: transform 0.3s ease-in-out;
        padding-bottom: 25px;
        }

        .link-image:hover {
        transform: scale(1.15);
        }

    </style>
</head>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function scrambleText() {
            const title = document.getElementById('title');
            const originalText = "VividSense";
            const letters = originalText.split('');
            let index = 0;
    
            title.style.opacity = 1;

            function scrambleLetter() {
                if (index < letters.length) {
                    let scrambled = letters.map(() => letters[Math.floor(Math.random() * letters.length)]).join('');
                    title.innerText = scrambled;
                    setTimeout(scrambleLetter, 50);
                    index++;
                } else {
                    setTimeout(() => {
                        title.innerText = originalText;
                        title.style.opacity = 1;
                    }, 100);
                }
            }

            scrambleLetter(); 
        }

        const preloadImages = [
            'images/scenic.jpg',
            'images/skyline.jpg',
            'images/glasses.jpg',
            'images/circuits.jpg'
        ];

        preloadImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    </script>
