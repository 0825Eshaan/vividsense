<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VividSense</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('images/scenic.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }
        .content h1 {
            font-size: 3rem;
            margin: 0;
            transition: transform 0.5s;
            display: inline-block;
        }
        .content p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: black;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 60px;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #444;
        }
        #title {
            font-size: 3rem;
            font-family: 'Arial', sans-serif;
            transition: opacity 0.3s ease; 
            display: inline-block;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)); 
            position: absolute;
            bottom: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #2e81f6;
        }
        .link-image {
            width: auto; 
            height: 115px;
            margin: 0 15px;
            transition: transform 0.3s ease-in-out;
            padding-bottom: 25px;
        }

        .link-image:hover {
            transform: scale(1.1); 
        }

        #title {
            font-size: 6rem; /* Increased from 3rem */
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            transition: opacity 0.3s ease; 
            display: inline-block;
        }


    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Surrounding Scanner</a>
        <a href="#">Finances</a>
        <a href="#">Competition</a>
        <a href="#">Timeline</a>
        <a href="#">Code</a>
    </div>

    <div class="container">
        <div class="content">
            <h1 id="title" onmouseover="scrambleText()">VividSense</h1>
            <p>The Surrounding Scanner | Awareness, Accessible</p>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.tinkercad.com/things/8GJaLu0PdzS-the-surrounding-scanner-externals" target="_blank">
            <img src="images/tinker.png" alt="Tinkercad_ext" class="link-image">


        <a href="https://www.tinkercad.com/things/0qxaDzLbsuv-the-surrounding-scanner-internals" target="_blank">
            <img src="images/tinker.png" alt="Tinkercad_int" class="link-image">

        </a>
        <a href="https://docs.google.com/presentation/d/1BKsKcCPL_m2wtq89GvNm6ka1r9ZUrILN0f24L_rVkKk/edit?usp=sharing" target="_blank">
            <img src="images/slides.png" alt="Google Slides" class="link-image">

        </a>
        <a href="https://www.youtube.com/channel/UCce25dALBU-FBtp3x4Mviig" target="_blank">
            <img src="images/utube.webp" alt="YouTube" class="link-image">
        </a>
    </div>
    

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function scrambleText() {
            const title = document.getElementById('title');
            const originalText = "VividSense";
            const letters = originalText.split('');
            let index = 0;
    
            title.style.opacity = 1;

            function scrambleLetter() {
                if (index < letters.length) {
                    let scrambled = letters.map(() => letters[Math.floor(Math.random() * letters.length)]).join('');
                    title.innerText = scrambled;
                    setTimeout(scrambleLetter, 50);
                    index++;
                } else {
                    setTimeout(() => {
                        title.innerText = originalText;
                        title.style.opacity = 1;
                    }, 100);
                }
            }

            scrambleLetter(); 
        }
    </script>
</body>
</html>
