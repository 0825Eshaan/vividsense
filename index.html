<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VividSense - Assistive Glasses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <header>
        <h1>VividSense</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Navigate with Confidence</h2>
        <p>VividSense uses ultrasonic sensors to help visually impaired individuals detect obstacles with ease.</p>
        <button onclick="learnMore()">Learn More</button>
    </section>

    <section id="product">
        <h2>Our Product</h2>
        <p>VividSense glasses provide real-time feedback through haptic vibrations and audio cues.</p>
        <img src="static/vividsense.jpg" alt="VividSense Glasses">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="responseMessage"></p>
    </section>

</body>
</html>
